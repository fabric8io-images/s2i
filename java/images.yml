---
fish-pepper:
  params:
    - base
  name: "fabric8/s2i-java"
  build: "3.1.0"

config:
  base:
    fedora-java11:
      withGradle: true
      from: "fedora:29"
      user: "jboss"
      home: "/opt/jboss"
      javaSecurity: "/usr/lib/jvm/java/conf/security/java.security"
      description: "Fedora S2I Java builder image with OpenJDK 11"
      version:
        javaPackage: "11"
        javaMajor: "11"
        java: "" # empty means latest
        maven: "3.6.0"
        jolokia: "1.6.0"
        jmxexporter: "0.3.1"
    centos-java11:
      withGradle: true
      from: "centos:7"
      user: "jboss"
      home: "/opt/jboss"
      javaSecurity: "/usr/lib/jvm/java/conf/security/java.security"
      description: "CentOS 7.6 S2I Java builder image with OpenJDK 11"
      version:
        javaPackage: "11"
        javaMajor: "11"
        java: "" # empty means latest
        maven: "3.6.0"
        jolokia: "1.6.0"
        jmxexporter: "0.3.1"
    centos:
      withGradle: true
      from: "centos:7"
      user: "jboss"
      home: "/opt/jboss"
      javaSecurity: "/usr/lib/jvm/java/jre/lib/security/java.security"
      description: "CentOS 7.5 S2I Java builder image with OpenJDK 8"
      version:
        javaPackage: "1.8.0"
        javaMajor: "8"
        java: "" # empty means latest
        maven: "3.5.4"
        jolokia: "1.6.0"
        jmxexporter: "0.3.1"
    rhel:
      withGradle: false
      withMavenWrapper: false
      from: "jboss/openjdk18-rhel7:1.1-7"
      user: "jboss"
      home: "/home/jboss"
      javaSecurity: "/usr/lib/jvm/java/jre/lib/security/java.security"
      description: "RHEL S2I Java builder image with OpenJDK 8"
      version:
        javaMajor: "8"
        maven: "3.3.3-1.el7"
        jolokia: 1.5.0
        jmxexporter: "0.10"
