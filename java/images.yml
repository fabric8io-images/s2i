---
fish-pepper:
  params:
    - base
  name: "fabric8/s2i-java"
  build: "2.3.1"

config:
  base:
    fedora-java8:
      withGradle: true
      from: "fedora:29"
      user: "jboss"
      home: "/opt/jboss"
      description: "Fedora S2I Java builder image with OpenJDK 8"
      version:
        java: "" # empty means latest, currently that's "1:1.8.0.191.b12-8.fc29"
        maven: "3.5.4"
        jolokia: "1.6.0"
        jmxexporter: "0.3.1"
    centos:
      withGradle: true
      from: "centos:7.5.1804"
      user: "jboss"
      home: "/opt/jboss"
      description: "CentOS S2I Java builder image with OpenJDK 8"
      version:
        java: "-1.8.0.181-3.b13.el7_5"
        maven: "3.5.4"
        jolokia: "1.6.0"
        jmxexporter: "0.3.1"
    rhel:
      withGradle: false
      withMavenWrapper: false
      from: "jboss/openjdk18-rhel7:1.1-7"
      user: "jboss"
      home: "/home/jboss"
      description: "RHEL S2I Java builder image with OpenJDK 8"
      # Re-enable when productised version of jolokia is available
      # mavenRepo: "https://maven.repository.redhat.com/ga"
      version:
        maven: "3.3.3-1.el7"
        # Re-enable when productised version is available:
        # jolokia: "1.5.0.redhat-1"
        jolokia: 1.5.0
        jmxexporter: "0.10"
