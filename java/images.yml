---
fish-pepper:
  params:
    - base
  name: "fabric8/s2i-java"
  build: "2.1.0"

config:
  base:
    jboss:
      from: "jboss/base-jdk:8"
      user: "jboss"
      description: "JBoss S2I Java builder image with OpenJDK 8"
      lib:
        version:
          maven: "3.3.3"
          jolokia: "1.3.7"
          jmxexporter: "0.1.0"
    rhel:
      from: "jboss/openjdk18-rhel7:1.0-11"
      user: "jboss"
      description: "RHEL S2I Java builder image with OpenJDK 8"
      lib:
        version:
          maven: "3.3.3-1.el7"
          jolokia: "1.3.6.redhat-1"
          jmxexporter: "0.10"
